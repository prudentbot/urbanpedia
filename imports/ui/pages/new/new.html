<template name="App_new">
  <h1> new </h1>

  {{#if currentUser}}
    <div>
      <input id="article-title" type="text" name="title" placeholder="Title" required>

      {{> editor}}

      <h5> Tag what your article is about.  The tags influence search results</h5>
      <input type="text" id="article-input-tags">

      <button id="article-submit"> Add a new article </button>
    </div>
  {{else}}
    <h3> Log in above to submit articles! </h3>
  {{/if}}

</template>
